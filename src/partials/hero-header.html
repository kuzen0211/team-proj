<!-- хедэр -->
<header class="page-header">
  <div class="container">
    <a href="" class="logo">
      <img
        srcset="
          ./images/header/logo.png    1x,
          ./images/header/logo@2x.png 2x,
          ./images/header/logo@3x.png 3x
        "
        src="./images/header/logo.png"
        width="199"
        alt="лого компании"
      />
    </a>
    <div class="page-header__btn-set">
      <button
        class="menu-btn"
        type="button"
        aria-expanded="false"
        aria-label="Переключатель мобильного меню"
        data-menu-button
      >
        <svg class="icon-burger" width="20" height="13">
          <use href="./images/icons.svg#burger"></use>
        </svg>
        <svg class="icon-cross" width="14" height="14">
          <use href="./images/icons.svg#cross"></use>
        </svg>
      </button>
      <button
        type="button"
        data-modal-open
        class="buy-btn"
        aria-label="кнопка быстрой покупки"
      >
        <span class="btn__txt">Buy now</span>
        <svg class="btn__icn" width="6" height="10">
          <use href="./images/icons.svg#arrow"></use>
        </svg>
      </button>
    </div>
    <nav data-menu class="menu">
      <ul class="menu__list">
        <li class="menu__item">
          <a class="menu__link" href="">Home</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#about">About us</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#how-its-made">How it’s made?</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#products">Our products</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<script src="./js/menu.js"></script>

<!-- секция герой -->
<section class="hero">
  <div class="container">
    <div>
      <div hero__thumb>
        <h1 class="hero__slogan">
          Ice cream made with <span class="hero__accent">passion</span>
        </h1>
        <ul class="hero__link-set">
          <li class="hero__link-thumb">
            <a class="hero__link" href="#products">Products</a>
          </li>
          <li class="hero__link-thumb">
            <a class="hero__link" href="#how-its-made">How it’s made?</a>
          </li>
        </ul>
      </div>
      <div class="hero__slider">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos pariatur
          vel aut magni optio delectus.
        </p>
        <button>
          <svg class="arrow">
            <use
              class="icon-arrow-right"
              width="26"
              height="26"
              href="./images/icons.svg#arrow-right"
            ></use>
          </svg>
        </button>
      </div>
    </div>
    <!-- объекты компании -->
    <aside class="hero__counter">
      <ul>
        <li><span>16</span>cafes</li>
        <li><span>23</span>food trucks</li>
      </ul>
    </aside>
    <!-- картинки -->
    <div>
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/hero/icecream-horn-desktop.png    1x,
            ./images/hero/icecream-horn-desktop@2x.png 2x,
            ./images/hero/icecream-horn-desktop@3x.png 3x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/hero/icecream-horn-tab.png    1x,
            ./images/hero/icecream-horn-tab@2x.png 2x,
            ./images/hero/icecream-horn-tab@3x.png 3x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/hero/icecream-horn.png    1x,
            ./images/hero/icecream-horn@2x.png 2x,
            ./images/hero/icecream-horn@3x.png 3x
          "
        />
        <img
          class="hero__mainimg"
          src="./images/hero/icecream-horn-desktop.png"
          alt="Николай Тарасов"
          width="236"
        />
      </picture>
      <svg width="346" height="344" class="hero__big-circle">
        <use href="./images/icons.svg#big-circle"></use>
      </svg>
    </div>
  </div>
</section>
